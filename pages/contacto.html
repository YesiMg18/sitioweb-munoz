<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Contactanos para tener más información , ademas , tu primer pedido con 35% de descuento ,contactanos y obten más información">
	<meta name="keywords" content="contacto, información, promoción, formulario">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="icon" type="image/ico" href="../assets/img/favicon.ico"/>
	<script src="../app.js" defer></script>
	<title>Contáctanos</title>
</head>
<body>
	<header>
		<nav class="menu">	
			<a href="../index.html" class="navLogo"><img src="../assets/img/logo-color.svg" alt="logo empresa"></a>
			<ul class="menuItems">
				<li><a href="quienessomos.html">Quienes somos</a></li>
				<li><a href="servicio.html">Servicios</a></li>
				<li><a href="materiales.html">Materiales y Estilos</a></li>
				<li><a href="#">Contáctanos</a></li>
			</ul>
			<span class="btn_menu">
				<i class="fa fa-bars"></i>
			</span>
		</nav>
	</header>
	<main>
	<section class="contactPage">
		<div class="contactText">
			<h1>Contáctanos</h1>
			<p>Nosotros le asesoramos en todas sus dudas relacionadas con nuestros productos y servicios. </p>
		</div>
		<div class="contactForm">
			<div>
				<label for="name">Nombre:</label>
				<input type="text" name="name" id="name"placeholder="Tu nombre">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email"placeholder="ejemplo@email.com">
			</div>
			<div>
				<label for="tel" >Teléfono:</label>
				<input type="tel" name="tel"id="tel" placeholder="55555555">
			</div>
			<div>
				<label>Mensaje:</label>
				<textarea placeholder="Escribe tu mensaje" name="message"></textarea>		
			</div>
			<a type="submit">Enviar</a>
		</div>
	</section>	

	</main>
	<footer>
		<div>
			<img src="../assets/img/logo-blanco.svg" alt="logo empresa">
		</div>
		<div class="footerIcons">
			<a href="#"><img src="../assets/img/fb-icon.svg"></a>
			<a href="#"><img src="../assets/img/ins-icon.svg"></a>
			<a href="#"><img src="../assets/img/tw-icon.svg"></a>
		</div>
		<div>
			<p>Copyright 2022 Sitio web</p>
		</div>
	</footer>
</body>
</html>
