<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--linkeo mi css-->
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<link rel="icon" type="image/ico" href="../assets/img/favicon.ico"/>
	<title>Contáctanos</title>
</head>
<body>
	<header>
		<nav class="topnav" id="myTopnav">
			<a href="../index.html" class="navLogo"><img class="navLogo" src="../assets/img/logo-color.svg" alt="logo empresa"></a>
			<a href="quienessomos.html">Quienes somos</a>
			<a href="servicio.html">Servicios</a>
			<a href="materiales.html">Materiales y Estilos</a>
			<a href="#">Contáctanos</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			  <i class="fa fa-bars"></i>
			</a>
		</nav>
	</header>
	<main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
	<section class="contactPage">
		<div class="contactText">
			<h1>Contáctanos</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum eu enim est. Suspendisse consectetur lacus ut vulputate fermentum. </p>
		</div>
		<div class="contactForm">
			<div>
				<label for="name">Nombre:</label>
				<input type="text" name="name" id="name"placeholder="Tu nombre">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email"placeholder="ejemplo@email.com">
			</div>
			<div>
				<label for="tel" >Teléfono:</label>
				<input type="tel" name="tel"id="tel" placeholder="55555555">
			</div>
			<div>
				<label>Mensaje:</label>
				<textarea placeholder="Escribe tu mensaje" name="message"></textarea>		
			</div>
			<a type="submit">Enviar</a>
		</div>
	</section>	

	</main>
	<hr> 
	<footer>
		<div>
			<img src="../assets/img/logo-blanco.svg" alt="logo empresa">
		</div>
		<div>
			<p>Copyright 2022 Sitio web</p>
		</div>
		<div class="footerIcons">
			<img src="../assets/img/fb-icon.svg">
			<img src="../assets/img/ins-icon.svg">
			<img src="../assets/img/tw-icon.svg">
		</div> 
	</footer>
	<script>
		function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
	</script>
	
</body>
</html>
